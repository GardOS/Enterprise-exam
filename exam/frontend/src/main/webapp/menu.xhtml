<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">Menu</ui:define>

    <ui:define name="content">

        <c:choose>
            <c:when test="#{dishController.countDishes() == 0}">
                <h3>No dishes</h3>
            </c:when>
            <c:otherwise>
                <h:form>
                    <h:inputText value="#{menuController.formDate}" id="formDate"/>
                    <h:commandButton value="Create" action="#{menuController.createMenu}"/>
                    <h:dataTable value="#{dishController.allDishes}" var="dish" border="1" id="dishTable">
                        <h:column>
                            <f:facet name="header">id</f:facet>
                            <h:outputText value="#{dish.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{dish.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Include</f:facet>
                            <h:selectBooleanCheckbox value="#{menuController.dishesInMenu[dish.id]}"/>
                            <!--
                                <h:selectBooleanCheckbox
                                        value="#{menuController.dishesInMenu[dish.id]}"
                                        onclick="submit()"
                                        valueChangeListener="#{menuController.updateDishInMenu(dish.id, !menuController.dishesInMenu[dish.id])}"/>
                            -->
                        </h:column>
                    </h:dataTable>
                </h:form>
            </c:otherwise>
        </c:choose>

    </ui:define>

    <ui:define name="footer">

    </ui:define>

</ui:composition>

</html>
